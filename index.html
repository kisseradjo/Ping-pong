<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <title>Ping-pong game</title>
</head>

<body>
  <!-- <div class="panel panel-default"> -->
  <div class="container-fluid part1">
    <h1>Ping-Pong</h1></div>
  <div class="container-fluid part2">
    <h2>Let's play</h2>
    <h3><bold>Rules:</bold></h3>
    <ol>Ping-pong will count up to your number from 1 with the following exceptions:</ol>
    <li>Numbers divisible by 3 are replaced with "ping"</li>
    <li>Numbers divisible by 5 are replaced with "pong"</li>
    <li>Numbers divisible by 15 are replaced with "pingpong"</li>
    <p>
      <form class="form-inline" role="form">
        <form id="pingpong">
          <div class="form-group">
            <label for="number">Enter your number here:</label>
            <input id="number" type="text">
          </div>
          <button type="submit" id="click" class="btn">Ping Pong!</button></form>
      </form>
    </p>
    <div id="result">

    </div>
  </div>
  <!-- </div> -->
  <script src="js/jquery-3.2.1.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
