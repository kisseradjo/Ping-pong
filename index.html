<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.2.1.js"></script>
  <script src="js/script.js"></script>
  <title>Ping-pong game</title>
</head>

<body>
  <h1>Ping-Pong</h1>
  <h2>Let's play</h2>
  <p>Rules:</p>
  <ol>Ping-pong will count up to your number from 1 with the following exceptions:</ol>
  <li>Numbers divisible by 3 are replaced with "ping"</li>
  <li>Numbers divisible by 5 are replaced with "pong"</li>
  <li>Numbers divisible by 15 are replaced with "pingpong"</li>
  <form id="leap-year">
    <div class="form-group">
      <label for="year">Enter a year and find out if it's a leap year:</label>
      <input id="year" type="text">
    </div>

    <button type="submit" class="btn">Find out!</button>
  </form>

  <div id="result">

  </div>
</body>

</html>
